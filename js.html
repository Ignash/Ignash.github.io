<!DOCTYPE HTML>
<HTML>
  <head>
    <script>
    window.onload=function(){
      var button=document.getElementById('butt');
      butt.onclick=function(){
        var a=Number(window.prompt('Enter a:',""));
        var b=Number(window.prompt('Enter b:',""));
        var c=a+b;
        window.alert('Result='+c);
      }
    }
      </script>
  </head>
  <body>
    <button id='butt'>Start</button>
  </body>
</HTML>
